<!DOCTYPE html>
<html lang="en">
  <head>

          </option>
          <option value="alvas_degree_college">Alva's Degree College</option>
          <option value="alvas_homeopathic_college">
            Alva's Homeopathic College
          </option>
          <option value="alvas_institute_of_engineering_and_technology">
            Alva's Institute of Engineering and Technology
          </option>
          <option value="alvas_mba">Alva's MBA</option>
          <option value="alvas_pu_college">Alva's PU College</option>
        </select>
      </div>
      <div class="messages" id="messageContainer"></div>
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendButton">Send</button>
        <button id="micButton" title="Speak">ðŸŽ¤</button>
